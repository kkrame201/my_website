	<div id="contactpage">


	<div  id="contact-form">
	   <form>
	   		<fieldset>
	   			<legend>Contact Me</legend>
		   			<label>Name <input type="text" name="first-name" placeholder="First Name">   </input><span class="label"></span></label>
		   			<label>   <input type="text" name="last-name" placeholder="Last Name"></input><span class="label"></span></label>
		   			<label> &nbsp;&nbsp; Email <input type="email" name="email" placeholder="johnsmith@abc.com"></input><span class="label"></span></label><br /><br />

		   			<label> &nbsp;&nbsp;Age <input type="text" name="age"></input><span class="label"></span></label>
		   			<label> &nbsp;&nbsp;Gender<input type="radio" name="gender" value="male"> Male<span class="label"></span>  
					<input type="radio" name="gender" value="female"> Female<span class="label"></span></label><br /><br />
					<label>Your Message<input type="text-area" name="message" id="message-area" ></input><span class="label"></span></label>
					<br /><br />
					<button id="contact-button" onclick="submitThis()">SEND</button>
	   		</fieldset>
	   </form>
	 
	    </div>
</div>
